<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="shortcut icon"
      href="../assets/saoricoder.jpg"
      type="image/x-icon"
    />
    <title>Validar con POO</title>
    <link rel="stylesheet" href="../css/principal.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header class="logo"><a href="../index.html">Saoricoder</a></header>
    <div class="container">
      <h2 class="titulo">Validar cedula con POO</h2>
      <form class="validar" action="" id="validar">
        <input
          type="text"
          name="cedula"
          id="cedula"
          class="cedula"
          placeholder="Ingrese su cedula"
        />
        <input type="button" class="button" value="Validar" id="cedula_boton" />
      </form>
    </div>
    <div class="resultado">
      <h1 id="result" class="resultado_title"></h1>
    </div>
    <script src="../js/siPOO.js"></script>
  </body>
</html>
