<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Binding Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        p {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1> binding 1</h1>
    <div class="container">
        <h1>Data Binding Ejemplito/h1>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="nombre">
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="text" id="age" placeholder="apellido">
        </div>
        <div class="form-group">
            <p>Name: <span id="displayName"></span></p>
            <p>Age: <span id="displayAge"></span></p>
        </div>
    </div>

    <script src="binding.js"></script>
</body>
</html>
