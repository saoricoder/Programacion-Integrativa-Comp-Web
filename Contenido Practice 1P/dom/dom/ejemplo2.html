<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Manipulación del DOM 2</title>
</head>

<body>
    <form id="formulario">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
        </div>
        <div>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="10" max="90" pattern="\d{2}" title="Debe tener dos dígitos entre 10 y 90">
        </div>
    </form>
    <div id="div1">
        <p id="parrafo1">Este es el primer párrafo.</p>
        <button onclick="crearNuevoParrafo()">Crear Nuevo Párrafo</button>
    </div>
    <div id="div2">
        <img id="imagen1" src="imagen1.jpg" alt="Imagen 1" width="200" height="150">
        <button onclick="modificarEliminarImagen()">Modificar/Eliminar Imagen 1</button>
    </div>
    <div id="div3">
        <p id="parrafo2">Este es el segundo párrafo.</p>
        <img id="imagen2" src="imagen2.jpg" alt="Imagen 2" width="200" height="150">
    </div>
    <div id="div4">
        <table id="tabla1" border="1">
            <tr>
                <th>Columna 1</th>
                <th>Columna 2</th>
            </tr>
            <tr>
                <td>Dato 1</td>
                <td>Dato 2</td>
            </tr>
        </table>
        <button onclick="agregarNuevaTabla()">Agregar Nueva Tabla</button>
    </div>
    <div id="div5">
        <table id="tabla2" border="1">
            <tr>
                <th>Columna A</th>
                <th>Columna B</th>
            </tr>
            <tr>
                <td>Dato A</td>
                <td>Dato B</td>
            </tr>
        </table>
    </div>
    <div id="div6">
        <label for="inputReemplazar">Texto:</label>
        <input type="text" id="inputReemplazar">
        <button onclick="reemplazarInputPorTextarea()">Reemplazar Input por Textarea</button>
    </div>

    <script src="dom2.js"></script>
</body>

</html>
