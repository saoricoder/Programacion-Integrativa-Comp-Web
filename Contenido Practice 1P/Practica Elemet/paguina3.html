<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="myDiv">
        <h1>LISTA EQUIPOS FUTBOL</h1>
    </div>
    <template id="tmplLista">
        <li>
            <span>Barcelona</span>
        </li>
        <li>
            <span>Emelec</span>
        </li>
        <li>
            <span>Aucas</span>
        </li>
        <li>
            <span>Liga</span>
        </li>
    </template>

    <ul id="lista">
    </ul>
    
</body>

<script>

    //Localizamos el elemnto template
    const template=document.querySelector('#tmplLista');

    //Declaramos una nueva variable y clonamos el contenido del template
    const templateClone=document.importNode(template.content,true);

    //Inyectamos el contenido del template en el documento
    document.body.appendChild(templateClone);
    
</script>
</html>
