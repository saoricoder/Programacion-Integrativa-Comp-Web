<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Suma</title>
</head>

<body>
    <form id="sumForm">
        <label for="txtNum1">Número 1:</label>
        <input type="number" id="txtNum1" name="txtNum1" required>
        <br>
        <label for="txtNum2">Número 2:</label>
        <input type="number" id="txtNum2" name="txtNum2" required>
        <br>
        <label for="txtRespuesta">Respuesta:</label>
        <input type="text" id="txtRespuesta" name="txtRespuesta" readonly>
        <br>
        <button type="submit">Sumar</button>
    </form>

    <script src="sumar.js"></script>
</body>

</html>
